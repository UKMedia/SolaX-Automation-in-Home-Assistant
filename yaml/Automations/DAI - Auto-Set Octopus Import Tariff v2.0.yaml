alias: DAI – Auto-Set Octopus Import Tariff v2.0
description: >
  Code created/updated by ChatGPT (GPT-5 Thinking). **Import track** of the
  dual-tariff design. Keeps input_select.octopus_import_tariff aligned with the
  live Octopus **import** product by reading the tariff code from the Octopus
  integration (prefers the current-rate sensor attribute; falls back to the
  *current_day_rates* event entity). Respects an Import override toggle, avoids
  flapping, and logs concise reasons. Policy for unknown codes: **leave helper
  unchanged and warn**. **No-op (already correct) events are only logged when
  Debug is ON** to prevent log spam (30-minute rate ticks).
triggers:
  - id: t_event_entity
    trigger: state
    entity_id: >-
      event.octopus_energy_electricity_<ACCOUNT>_<IMPORT_METER>_current_day_rates
  - id: t_rate_sensor
    trigger: state
    entity_id: sensor.octopus_energy_electricity_<ACCOUNT>_<IMPORT_METER>_current_rate
  - id: t_ha_start
    trigger: homeassistant
    event: start
  - id: t_daily_check
    trigger: time
    at: "00:05:00"
conditions: []
actions:
  - choose:
      - conditions:
          - condition: state
            entity_id: input_boolean.octopus_tariff_autoset_override_import
            state: "on"
        sequence:
          - action: logbook.log
            data:
              name: "{{ v_msg_prefix }} • Override"
              message: >-
                Override ON → detected code='{{ v_tariff_code or '∅' }}'
                mapped='{{ v_mapped_label or '∅' }}' (no change applied).
          - if:
              - condition: state
                entity_id: input_boolean.octopus_tariff_autoset_debug
                state: "on"
            then:
              - action: notify.<your_device_name_here>
                data:
                  title: "{{ v_msg_prefix }} — Override active"
                  message: >-
                    Detected '{{ v_tariff_code or 'none' }}' → '{{
                    v_mapped_label or 'no match' }}'. Manual override (Import)
                    prevented changes.
    default: []
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ (v_tariff_code | length) == 0 }}"
        sequence:
          - action: logbook.log
            data:
              name: "{{ v_msg_prefix }} • No code"
              message: >-
                No import tariff code available from {{ v_rate_sensor }} or {{
                v_event_entity }}. Helper left at '{{ v_current_helper }}'.
          - if:
              - condition: state
                entity_id: input_boolean.octopus_tariff_autoset_debug
                state: "on"
            then:
              - action: notify.<your_device_name_here>
                data:
                  title: "{{ v_msg_prefix }} — No tariff code"
                  message: >-
                    Could not read an import tariff code; helper remains '{{
                    v_current_helper }}'.
    default: []
  - choose:
      - conditions:
          - condition: template
            value_template: >-
              {{ (v_tariff_code | length) > 0 and (v_mapped_label | length) == 0
              }}
        sequence:
          - action: logbook.log
            data:
              name: "{{ v_msg_prefix }} • Unrecognised"
              message: >-
                Unrecognised import tariff code '{{ v_tariff_code }}'. Helper
                unchanged (current='{{ v_current_helper }}'). Consider updating
                mapping if needed.
          - if:
              - condition: state
                entity_id: input_boolean.octopus_tariff_autoset_debug
                state: "on"
            then:
              - action: notify.<your_device_name_here>
                data:
                  title: "{{ v_msg_prefix }} — Unrecognised code"
                  message: >-
                    Import code '{{ v_tariff_code }}' did not match known
                    products. Helper unchanged.
    default: []
  - choose:
      - conditions:
          - condition: template
            value_template: >-
              {{ v_mapped_label == v_current_helper and (v_mapped_label |
              length) > 0 }}
        sequence:
          - if:
              - condition: state
                entity_id: input_boolean.octopus_tariff_autoset_debug
                state: "on"
            then:
              - action: logbook.log
                data:
                  name: "{{ v_msg_prefix }} • No change"
                  message: >-
                    Detected '{{ v_tariff_code }}' → '{{ v_mapped_label }}'
                    (already set). Trigger='{{ trigger.id }}'.
              - action: notify.<your_device_name_here>
                data:
                  title: "{{ v_msg_prefix }} — No change"
                  message: >-
                    Detected '{{ v_tariff_code }}' → '{{ v_mapped_label }}'
                    (already set).
    default: []
  - choose:
      - conditions:
          - condition: template
            value_template: >-
              {{ (v_mapped_label | length) > 0 and v_mapped_label !=
              v_current_helper }}
        sequence:
          - action: input_select.select_option
            target:
              entity_id: "{{ v_helper }}"
            data:
              option: "{{ v_mapped_label }}"
          - action: logbook.log
            data:
              name: "{{ v_msg_prefix }} • Updated"
              message: >-
                Set {{ v_helper }} → '{{ v_mapped_label }}' from code '{{
                v_tariff_code }}'. Trigger='{{ trigger.id }}'. Previous='{{
                v_current_helper }}'.
          - if:
              - condition: state
                entity_id: input_boolean.octopus_tariff_autoset_debug
                state: "on"
            then:
              - action: notify.<your_device_name_here>
                data:
                  title: "{{ v_msg_prefix }} — {{ v_mapped_label }}"
                  message: >-
                    Changed from '{{ v_current_helper }}' to '{{ v_mapped_label
                    }}' (code='{{ v_tariff_code }}').
    default:
      - action: logbook.log
        data:
          name: "{{ v_msg_prefix }} • Default"
          message: No matching branch for trigger='{{ trigger.id }}'.
mode: single
variables:
  v_helper: input_select.octopus_import_tariff
  v_override: input_boolean.octopus_tariff_autoset_override_import
  v_debug: input_boolean.octopus_tariff_autoset_debug
  v_rate_sensor: sensor.octopus_energy_electricity_<ACCOUNT>_<IMPORT_METER>_current_rate
  v_event_entity: event.octopus_energy_electricity_<ACCOUNT>_<IMPORT_METER>_current_day_rates
  v_tariff_code: |-
    {%- set code =
          state_attr(v_rate_sensor, 'tariff_code')
          or state_attr(v_event_entity, 'tariff')
          or state_attr(v_event_entity, 'tariff_code')
          or state_attr(v_event_entity, 'product_code')
          or ''
    -%} {{ (code|string).upper() }}
  v_mapped_label: >-
    {%- set c = v_tariff_code -%} {%- if 'COSY' in c -%}Cosy {%- elif 'FLUX' in
    c -%}Flux {%- elif 'AGILE' in c -%}Agile {%- elif 'INTELLI' in c
    -%}Intelligent {%- elif 'FIX' in c or 'STANDARD' in c or 'VAR' in c
    -%}Standard {%- else -%}{% endif %}
  v_current_helper: "{{ states(v_helper) | default('Standard') }}"
  v_msg_prefix: Tariff autoset (Import)
